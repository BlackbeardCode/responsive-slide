<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive slider</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .slider {
        width: 100vw;
        height: 100vh;
      }
      .slide {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="slider">
        <div class="slide">
          <img src="hero-1.jpg" />
          <img src="hero-2.jpg" />
          <img src="hero-3.jpg" />"
        </div>
      </div>
    </header>
  </body>
</html>
